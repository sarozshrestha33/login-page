<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="01_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <div class="card" style="border-radius: 10px">
      <form action="">
        <h2 style="font-family: sans-serif">Signup</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="create password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button
          class="btn"
          type="submit"
          style="background-color: #0171d3; border: none"
        >
          <span style="color: whitesmoke">Signup</span>
        </button>

        <p>
          Already have a account?
          <a
            href="#"
            style="
              color: #0171d3;
              text-decoration: none;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
            "
            >Login</a
          >
        </p>
        <hr />

        <button
          class="btn"
          type="submit"
          style="background-color: #4267b2; border: none"
        >
          <i class="fa-brands fa-facebook"></i>
          <span class="Facebook" style="color: whitesmoke"
            >Login with Facebook</span
          >
        </button>
        <button
          class="btn"
          type="submit"
          style="background-color: white; border: 1px solid rgb(159, 159, 159)"
        >
          <i class="fa-brands fa-google"></i>
          <span class="Google">Login with Google</span>
        </button>
      </form>
    </div>
  </body>
</html>
